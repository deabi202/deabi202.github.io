      color: white;

      transition: 0.3s;

    }

    .play-btn:hover {

      box-shadow: 0 0 25px rgba(0,200,255,0.9);
    }

    a {

    }

      margin-top: 45px;

      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowLine {
      from { box-shadow: 0 0 8px #00bfff; }

</head>
